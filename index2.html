<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.orange-coral.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <div id="calendar"></div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>
    <script>

        $(document).ready(function () {
            $('#calendar').evoCalendar({
                theme:"Orange Coral",
                calendarEvents: [
                    {
                        id: 'event1', // Event's ID (required)
                        name: "New Year", // Event name (required)
                        date: "January/1/2020", // Event date (required)
                        discription:"Happy New Year",
                        type: "holiday", // Event type (required)
                        everyYear: true // Same event every year (optional)
                    },
                    {
                        name: "Vacation Leave",
                        badge: "02/13 - 02/15", // Event badge (optional)
                        date: ["February/13/2021", "February/15/2021"], // Date range
                        description: "Vacation leave for 3 days.", // Event description (optional)
                        type: "event",
                        color: "#63d867" // Event custom color (optional)
                    },
                    {
                        name: "Laughter Day",
                        badge: "05/02", // Event badge (optional)
                        date: "May/02/2021", // Date range
                        description: "Laughter Day.", // Event description (optional)
                        type: "event",
                        color: "#63d867" // Event custom color (optional)
                    },
                    {
                        name: "Birthday of Ravindranath Tagore",
                        badge: "09/02", // Event badge (optional)
                        date: "May/09/2021", // Date range
                        description: "Birthday of Ravindranath Tagore.", // Event description (optional)
                        type: "event",
                        color: "#63d867" // Event custom color (optional)
                    },
                    {
                        name: "Mother's Day",
                        badge: "09/02", // Event badge (optional)
                        date: "May/09/2021", // Date range
                        description: "Happy Mother's Day", // Event description (optional)
                        type: "event",
                        color: "#63d867" // Event custom color (optional)
                    },
                    {
                        name: "Budh Purnima",
                        badge: "09/02", // Event badge (optional)
                        date: "May/13/2021", // Date range
                        description: "Budh Purnima", // Event description (optional)
                        type: "event",
                        color: "#63d867" // Event custom color (optional)
                    },
                    {
                        name: "Akshay Trithi",
                        badge: "09/02", // Event badge (optional)
                        date: "May/12/2021", // Date range
                        description: "Akshay Trithi", // Event description (optional)
                        type: "event",
                        color: "#63d867" // Event custom color (optional)
                    },
                ]

            })
        })

    </script>
</body>

</html>
